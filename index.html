<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Jareds Qr scanner</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="html5-qrcode.min.js"></script>


</head>

<body>
  <div class="row">
    <div class="col">
      <div style="width:350px;" id="reader"></div>
    </div>
  </div>
  <div class="col" style="padding:30px;">
    <h4>SCAN RESULT</h4>
    <div id="result">Result Here</div>
  </div>
</body>

<!--display result-->
<script type="text/javascript">
  async function storeData(qrData) {
    // try {
    //   const res = fetch("https://jqrscanner-production.up.railway.app/addData", {
    //     method: "POST",
    //     body: JSON.stringify({
    //       values: qrData
    //     })
    //   });
    //   alert("Data saved.")
    // } catch (error) {
    //   console.log(error);
    //   alert("Something went wrong!!!")
    // }

    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
      "values": qrData
    });

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };

    fetch("https://jqrscanner-production.up.railway.app/addData", requestOptions)
      .then(response => response.text())
      .then(result => console.log(result))
      .catch(error => console.log('error', error));
  }

  async function onScanSuccess(qrCodeMessage) {
    document.getElementById('result').innerHTML = '<span class="result">' + qrCodeMessage + '</span>';
    const split1 = qrCodeMessage.split(";");
    const name = split1[0].split(":")[2]
    const tel = split1[1].split(":")[1]
    const email = split1[2].split(":")[1]

    await storeData([name, tel, email])

  }

  function onScanError(errorMessage) {
    //handle scan error
  }

  var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", {
      fps: 10,
      qrbox: 250
    });
  html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>

</html>
